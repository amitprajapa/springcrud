<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title >Show Contacts</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
		<div class="card-body" th:if=${contact}>
		 <div class="container text-center">
		   <img style="height: 200px; width:200px" class="my_profile" alt="profile photo" src="" th:src="@{'/img/'+${contact.image}}">
		   <h3 class="mt-3"> <span th:text="${contact.name}"></span>(  <span th:text="${contact.secondName}"></span> ) </h3>

					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${contact.cId}"></span></th>
								
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						
							
						</tbody>
					</table>
					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
						</div>
						
						<div class="container mt-3">
						<button class="btn btn-danger btn-sm btn-block">Delete</button>
							   <button class="btn btn-success btn-sm btn-block">Update</button>
						
						</div>

				</div>
		</div>
		
		<h1 th:unless="${contact}">You don't Have Permission to see this Contact..</h1>
		
		</div>
		
	</section>
</body>
</html>
