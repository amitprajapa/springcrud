<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <title >this is home page</title>
</head>
<body>
	<section>
	  <div class="card mr-3 ml-3">
	   <div class="card-body">
	   		<h1 class="text-center"><i class="fa-solid fa-user"></i>Add Contact</h1>
	   		<div class="container-fluid mt-1">
	   			<div class="row">
	   				<div class="col-md-10 offset-md-1">
	   					<form
	   					th:object="${contact}"
	   					enctype="multipart/form-data"
	   					method="POST"
	   					th:action="@{/user/process-contact}"
	   					class="mt-2"
	   					>
	   					<div class="input-group">
	   						<div class="input-group-prepend">
	   							<div class="input-group-text ">
	   								<i class="fa fa-plus"></i>
	   							</div>
	   						
	   						</div>
	   						
	   						<input type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control">
	   					
	   					</div>
	   					
	   					
	   					<div class="input-group mt-3">
	   						<div class="input-group-prepend">
	   							<div class="input-group-text ">
	   								<i class="fas fa-user-alt"></i>
	   							</div>
	   						
	   						</div>
	   						
	   						<input type="text" id="secondName" name="secondName" placeholder="Enter seccond name " class="form-control">
	   					
	   					</div>
	   					
	   					
	   					<div class="input-group mt-3">
	   						<div class="input-group-prepend">
	   							<div class="input-group-text ">
	   								<i class="fa fa-phone"></i>
	   							</div>
	   						
	   						</div>
	   						
	   						<input type="number" id="phone" name="phone" placeholder="Enter phone number here " class="form-control">
	   					
	   					</div>
	   					
	   					
	   					<div class="input-group mt-3">
	   						<div class="input-group-prepend">
	   							<div class="input-group-text ">
	   								<i class="fa fa-envelope"></i>
	   							</div>
	   						
	   						</div>
	   						
	   						<input type="email" id="email" name="email" placeholder="Enter email here " class="form-control">
	   					
	   					</div>
	   					
	   					
	   					<div class="input-group mt-3">
	   						<div class="input-group-prepend">
	   							<div class="input-group-text ">
	   								<i class="fa fa-briefcase"></i>
	   							</div>
	   						
	   						</div>
	   						
	   						<input type="text" id="work" name="work" placeholder="Enter your work here " class="form-control">
	   					
	   					</div>
	   					
	   					
	   					<div class="form-group mt-3">
	   						<textarea id="mytextarea" name="description"   rows="10" cols="" class="form-control" placeholder="Contact Description"></textarea>
	   					
	   					</div>
	   					
	   					<div class="custom-file">
						    <input type="file" id="contactImage" name="contactImage">	
	   					</div>
	   					
	   					<div class="container text-center">
	   						<button class="btn btn-outline-primary" onclick="saveContact()">Save Contact</button>
	   					</div>
	   					
	   					</form>
							   				
	   				</div>
	   			</div>
	   		</div>
	   </div>
	  </div>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
     <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>

</body>
</html>
