<!DOCTYPE html>

	<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">


<head>
    <meta charset="UTF-8">
    <title >this is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card">
						 <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							<p th:text="${session.message.content}"></p>
							
						 </div>
						<div class="container text-center">
							<img style="width: 60px;" src="" th:src="@{/img/icon.png}" alt=""/>
						</div>
						
						<h1 class="text-center" style="font-size:30px;">Register Here !</h1>
						
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							
						<div class="form-group">
							<label for="name">Your Name</label>
							<input type="text" name="name" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name" aria-describedby="emailHelp"
								placeholder="Enter Name" required th:value="${user.name}"/>
							<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								
							</div>
						</div>
						
						
						<div class="form-group">
							<label for="name">Your Email</label>
							<input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
								placeholder="Enter email" required/ th:value="${user.email}">
							
						
						<div class="form-group">
							<label for="password">Your Password</label>
							<input type="password" name="password" class="form-control" id="password" aria-describedby="emailHelp"
								placeholder="Enter password" required/>
							
						</div>
						
						<div class="form-group">
							<textarea id="" name="about" th:value="${user.about}" rows="3" class="form-control" placeholder="Enter Something About Yourself"></textarea>
							
						</div>
						
						<div class="form-group from-check text-center">
							<input type="checkbox" name="agreement" class="from-check-input" id="agreement">
							<label for="agreement">Accept terms and conditions</label>
							
							
						</div>
						
						<div class="container text-center">
							
							<button type="submit" class="btn bg-success text-white">Submit</button>
							
							<button type="reset" class="btn bg-primary text-white">Reset</button>
							
						</div>
							
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
